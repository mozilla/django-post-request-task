[testenv]
setenv =
    PYTHONPATH={toxinidir}
    PYTHONDONTWRITEBYTECODE=1
whitelist_externals =
    make
commands =
    pip install --upgrade pip setuptools wheel
    pip install -e .
    pip install -e .[tests]
    make test

deps111 =
    https://github.com/django/django/archive/stable/1.11.x.tar.gz#egg=django
deps20 =
    https://github.com/django/django/archive/stable/2.0.x.tar.gz#egg=django
deps21 =
    https://github.com/django/django/archive/stable/2.1.x.tar.gz#egg=django


[testenv:2.7-1.11.x]
basepython = python2.7
deps =
    {[testenv]deps111}

[testenv:3.4-1.11.x]
basepython = python3.4
deps =
    {[testenv]deps111}

[testenv:3.5-1.11.x]
basepython = python3.5
deps =
    {[testenv]deps111}

[testenv:3.6-1.11.x]
basepython = python3.6
deps =
    {[testenv]deps111}

[testenv:3.5-2.0.x]
basepython = python3.5
deps =
    {[testenv]deps20}

[testenv:3.6-2.0.x]
basepython = python3.6
deps =
    {[testenv]deps20}

[testenv:3.7-2.0.x]
basepython = python3.6
deps =
    {[testenv]deps20}

[testenv:3.5-2.1.x]
basepython = python3.5
deps =
    {[testenv]deps20}

[testenv:3.6-2.1.x]
basepython = python3.6
deps =
    {[testenv]deps20}

[testenv:pypy-1.11.x]
basepython = pypy
deps =
    {[testenv]deps111}
