[testenv]
setenv =
    PYTHONPATH={toxinidir}
    PYTHONDONTWRITEBYTECODE=1
whitelist_externals =
    make
commands =
    pip install --upgrade pip setuptools wheel
    pip install -e .
    pip install -e .[tests]
    make test

deps111 = Django>=1.11,<1.12
deps20 = Django>=2.0,<2.1
deps21 = Django>=2.1,<2.2

[testenv:2.7-1.11.x]
basepython = python2.7
deps =
    {[testenv]deps111}

[testenv:3.6-1.11.x]
basepython = python3.6
deps =
    {[testenv]deps111}

[testenv:3.7-1.11.x]
basepython = python3.7
deps =
    {[testenv]deps111}

[testenv:3.6-2.0.x]
basepython = python3.6
deps =
    {[testenv]deps20}

[testenv:3.7-2.0.x]
basepython = python3.7
deps =
    {[testenv]deps20}

[testenv:3.6-2.1.x]
basepython = python3.6
deps =
    {[testenv]deps21}

[testenv:3.7-2.1.x]
basepython = python3.7
deps =
    {[testenv]deps21}

[testenv:pypy-1.11.x]
basepython = pypy
deps =
    {[testenv]deps111}

